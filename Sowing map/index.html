<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="box one">
        <section class="slide-prev">prev</section>
        <section class="slide-next">next</section>
        <ul>
            <li>
                <img src="../Sowing map/images/1.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/2.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/3.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/4.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/5.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/6.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/7.jpg" alt="banner-pic">
            </li>
        </ul>
    </div>

    <div class="box" id="two">
        <section class="slide-prev">prev</section>
        <section class="slide-next">next</section>
        <ul>
            <li>
                <img src="../Sowing map/images/1.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/2.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/3.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/4.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/5.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/6.jpg" alt="banner-pic">
            </li>
            <li>
                <img src="../Sowing map/images/7.jpg" alt="banner-pic">
            </li>
        </ul>
    </div>
    <script src="./js/jquery-3.1.1.js"></script>
    <script src="./js/jQuery-slide.js"></script>
    <script>
        // $('.box').WSQSlide({speed:1000}).css('background-color','white');
        // 制造两个不同的轮播
        $('.one').WSQSlide({delay:2000,speed:3000}).css('background-color','green');
        $('#two').WSQSlide({speed:1000}).css('background-color','white');

    </script>
</body>

</html>
